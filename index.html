<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comune di Piacenza Roleplay</title>
    <link rel="stylesheet" href="syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Pagina di Autenticazione -->
    <div id="authPage" class="page active">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Benvenuto da Comune di Piacenza</h1>
                <div class="logo-container">
                    <img src="logo.png" alt="Logo Comune di Piacenza" id="logo">
                </div>
            </div>

            <div class="auth-links">
                <a href="https://discord.gg/tuoserver" target="_blank" class="link-btn discord">
                    <i class="fab fa-discord"></i> Server Discord
                </a>
                <a href="https://www.roblox.com/groups/tuogruppo" target="_blank" class="link-btn roblox">
                    <i class="fas fa-gamepad"></i> Gruppo Roblox
                </a>
            </div>

            <!-- Form di Login/Registrazione -->
            <div class="auth-forms" id="normalAuth">
                <div class="auth-toggle">
                    <button class="toggle-btn active" data-form="login">Login</button>
                    <button class="toggle-btn" data-form="register">Registrazione</button>
                    <button class="toggle-btn admin-btn" data-form="admin">Amministratore</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email *</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password *</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div id="loginAuthCode" class="form-group hidden">
                        <label for="loginCode">Codice di Autenticazione (6 cifre) *</label>
                        <input type="text" id="loginCode" maxlength="6" pattern="[0-9]{6}">
                    </div>
                    <button type="submit" class="submit-btn">Accedi</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerUsername">Nome Utente *</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email *</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password *</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div id="registerAuthCode" class="form-group hidden">
                        <label for="registerCode">Codice di Autenticazione (6 cifre) *</label>
                        <input type="text" id="registerCode" maxlength="6" pattern="[0-9]{6}">
                    </div>
                    <button type="submit" class="submit-btn">Registrati</button>
                </form>

                <!-- Admin Form -->
                <form id="adminForm" class="auth-form">
                    <div class="form-group">
                        <label for="adminUsername">Nome Utente Amministratore *</label>
                        <input type="text" id="adminUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="adminEmail">Email Amministratore *</label>
                        <input type="email" id="adminEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password Amministratore *</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <div id="adminAuthCode" class="form-group hidden">
                        <label for="adminCode">Codice di Autenticazione (6 cifre) *</label>
                        <input type="text" id="adminCode" maxlength="6" pattern="[0-9]{6}">
                    </div>
                    <button type="submit" class="submit-btn admin">Accedi come Amministratore</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
